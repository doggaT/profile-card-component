<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/css/styles.css" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<img class="top-bg" src="images/bg-pattern-top.svg" alt="Background pattern" />
		<img class="bottom-bg" src="images/bg-pattern-bottom.svg" alt="Background pattern" />
		<main class="container">
			<section class="card-container">
				<div class="card-top-bg">
					<img class="card-social-photo" src="/images/image-victor.jpg" alt="Profile image" />
				</div>
				<section class="card-presentation">
					<h1>Victor Crest <span>26</span></h1>
					<h3>London</h3>
				</section>
				<section class="card-social-details">
					<p><span> 80K </span> Followers</p>
					<p><span> 803K </span> Likes</p>
					<p><span> 1.4K </span> Photos</p>
				</section>
			</section>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Douglas Tiepolo</a>.
		</div>
	</body>
</html>
